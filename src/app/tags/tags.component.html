<div *ngIf="!!tags.length" [style.justifyContent]="justifyContent">
  <a
    *ngFor="let tag of tags"
    routerLink="/tag/{{ tag.value }}"
    [class]="this.searchItem === tag.value ? 'active' : ''"
  >
    {{ tag.name }} ({{ tag.count }})</a
  >
</div>

<div *ngIf="!!foodPageTags.length" [style.justifyContent]="justifyContent">
  <a
    *ngFor="let foodPageTag of foodPageTags"
    routerLink="/tag/{{ foodPageTag }}"
  >
    {{ foodPageTag }}
  </a>
</div>
